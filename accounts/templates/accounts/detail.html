{% extends 'base.html' %}

{% block body %}

<div class="card" style="width: 18rem;">
  {% comment %} <img src="..." class="card-img-top" alt="..."> {% endcomment %}
  <div class="card-body">
    <h5 class="card-title">{{ user.username }}님의 프로필입니다.</h5>
    <p class="card-text">{{ user }}</p>
    <a href="{% url 'accounts:update' user.pk %}" class="btn btn-outline-success">수정하기</a>
    <a href="{% url 'accounts:change_password' %}" class="btn btn-outline-danger">비밀번호 변경</a>
    <a href="{% url 'accounts:delete' %}" class="btn btn-outline-danger">계정 삭제</a>
  </div>
</div>


{% endblock %}
