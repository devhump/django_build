{% extends 'base.html' %}


{% block body %}
<h3>accounts/index page</h3>

<table class="table">
  <thead>
    <tr>
      <th scope="col">pk</th>
      <th scope="col">유저명</th>
      <th scope="col">가입일</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <th scope="row">{{ user.pk }}</th>
      {% comment %} <td><a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a></td> {% endcomment %}
      <td>{{ user.username }}</td>
      <td>{{ user.date_joined}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
