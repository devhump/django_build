{% extends 'base.html' %}


{% block body %}
<h3>accounts/index page</h3>

<table class="table">
  <thead>
    <tr>
      <th scope="col">pk</th>
      <th scope="col">유저명</th>
      <th scope="col">가입일</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <th scope="row">{{ user.pk }}</th>
      <td><a href="{% url 'accounts:detail' user.pk %}">{{ user.username }}</a></td>
      <td>{{ user.date_joined}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
